<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="orange">
  <div class="container black">
    <div class="row">
      <div class="col-full">
        <div class="nav-bar">
          <a class="home">MOVIE REGISTRY</a>
          <a class="reviews">REVIEWS</a>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <form>
      <div class="row">
        <div class="col-full">
          <div data-view="search-form" class="view">
            <div class="search-box center">
              <div class="inside">
                <div class="lab">
                  <label for="search">NAME</label>
                </div>
                <div class="inline">
                  <input class="user-title" type="text" id="search" required>
                </div>
                <button class="inline sButton" type="submit">SEARCH</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="container">
    <div data-view="search-result" class="view">
      <div class="row">
        <div class="col-full">
          <p class="select">SELECT MOVIE</p>
          <div class="search-contain center">
            <ul class="result-box">
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div data-view="info" class="view">
      <div class="row">
        <div class="col-full center">
          <div class="info-box">
            <div class="row">
              <div class="info-pic">
                <img class="poster-pic" src="" alt="image">
              </div>
              <div class="info-data">
                <h1 class="movie-title">Title</h1>
                <div class="section-box">
                  <p class="section-head">Genre:</p>
                  <p class="genre section"></p>
                </div>
                <div class="section-box">
                  <p class="section-head">Runtime:</p>
                  <p class="runtime section"></p>
                </div>
                <div class="section-box">
                  <p class="section-head">Lead Actors:</p>
                  <p class="actors section"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
