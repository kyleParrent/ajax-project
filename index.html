<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="stylesheet" crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="orange">
  <div class="container black">
    <div class="row">
      <div class="col-full">
        <div class="nav-bar">
          <a class="home">MOVIE REGISTRY</a>
          <a class="reviews">REVIEWS</a>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <form>
      <div class="row">
        <div class="col-full">
          <div data-view="search-form" class="view">
            <div class="search-box center">
              <div class="inside">
                <div class="lab">
                  <label for="search">NAME</label>
                </div>
                <div class="inline">
                  <input class="user-title" type="text" id="search" required>
                </div>
                <button class="inline s-button" type="submit">SEARCH</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="container">
    <div data-view="search-result" class="view">
      <div class="row">
        <div class="col-full">
          <p class="select">SELECT MOVIE</p>
          <div class="search-contain center">
            <ul class="result-box">
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div data-view="info" class="view">
      <div class="row">
        <div class="col-full center">
          <div class="info-box">
            <div class="row">
              <div class="col-half">
                <div class="info-pic">
                  <img class="poster-pic" src="" alt="image">
                </div>
              </div>
              <div class="col-half">
                <div class="info-data">
                  <div class="center">
                    <h1 class="movie-title"></h1>
                  </div>
                  <div class="section-box">
                    <p class="section-head">Genre:</p>
                    <p class="genre section"></p>
                  </div>
                  <div class="section-box">
                    <p class="section-head">Runtime:</p>
                    <p class="runtime section"></p>
                  </div>
                  <div class="section-box">
                    <p class="section-head">Lead Actors:</p>
                    <p class="actors section"></p>
                  </div>
                </div>
                <div class="review-button-box">
                  <button type="submit" class="review-button">REVIEW</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <form class="review-form">
      <div class="row">
        <div class="col-full">
          <div data-view="user-review-page" class="view">
            <div class="review-box">
              <div class="lab center pad-top">
                <label for="select-rate">RATING</label>
              </div>
              <div class="center">
                <select class="user-rating" name="rate" id="select-rate">
                  <option value="">-- Number / 10 --</option>
                  <option value="1">1</option>
                  <option value="1.5">1.5</option>
                  <option value="2">2</option>
                  <option value="2.5">2.5</option>
                  <option value="3">3</option>
                  <option value="3.5">3.5</option>
                  <option value="4">4</option>
                  <option value="4.5">4.5</option>
                  <option value="5">5</option>
                  <option value="5.5">5.5</option>
                  <option value="6">6</option>
                  <option value="6.5">6.5</option>
                  <option value="7">7</option>
                  <option value="7.5">7.5</option>
                  <option value="8">8</option>
                  <option value="8.5">8.5</option>
                  <option value="9">9</option>
                  <option value="9.5">9.5</option>
                  <option value="10">10!</option>
                </select>
              </div>
              <div class="lab center pad-top">
                <label for="rev">REVIEW</label>
              </div>
              <div class="center">
                <textarea class="user-review" id="rev" rows="15" cols="120" required></textarea>
              </div>
              <div class="submit-button-box pad-top">
                <button class="save-button" type="submit">SAVE</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="container">
    <div data-view="reviews" class="view">
      <div class="row">
        <div class="col-full center">
          <div class="review-header">
            <h2>REVIEWS</h2>
            <button class="new-search">NEW SEARCH</button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-full">
          <ul class="pad-none review-ul">
            <li class="center">
              <h1 class="nothing">No Reviews Created</h1>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
